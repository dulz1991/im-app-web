<div class="navbar">
    <div class="navbar-inner">
        <div class="left">
            <a href="#" class="link icon-only back" id="backToMain">
                <i class="icon icon-back"></i> 详情
            </a>
        </div>
        <div class="center newstitle sliding"></div>
        <div class="right"> 
        	<a href="#" class="link icon-only open-panel">
        		<i class="icon icon-bars"></i>
        	</a>
        </div>
    </div>
</div>

<div class="pages navbar-through">
    <div data-page="newsDetail" class="page no-toolbar">
        <div class="page-content infinite-scroll-reply" id="newsDetailContent">
            <script id="newsDetailTemplate" type="text/template">
				<input type="hidden" value="{{news.id}}" name="hidden_newsid" />
				<input type="hidden" value="{{news.user_id}}" name="hidden_userid" />
				<div class="card news-item">	
					<div class="card-content">
						<p style="padding:20px 20px 0px 20px;">{{news.news}}</p>
					</div>
					<div class="card-footer" style="color:#aaa;">
						<span>{{news.user_nick}} </span>
						<span>{{news.create_str}} </span> 
						{{#if isChat}}
						<span class="chat"><a style="color:#aaa;" href="/pages/chat/chat.html?friendUserId={{news.user_id}}">聊天</a></span>  
						{{/if}}
						<span class="comment" replyuserid={{news.user_id}}>评论</span>
					</div>
				</div>	
				<div class="card comment-list">	
					{{#each commentList}} 
						<div class="card-content-inner comment-item" replyid={{id}} style="font-size:16px;padding:10px;">
							<span class="view-user">{{replyUserNick}}</span> 回复  {{replyToUserNick}} | <span class="reply-user" replyuserid={{reply_user_id}}>{{reply_content}}</span>
						</div>
					{{/each}}
				</div>


				<div class="picker-modal picker-info">
    				<div class="toolbar">
      					<div class="toolbar-inner">
        					<div class="left"></div>
        					<div class="right">
								<a href="#" class="close-picker">取消</a>
								<a href="#" class="complete-input">完成</a>
							</div>
      					</div>
    				</div>
    				<div class="picker-modal-inner">
      					<div class="content-block">
        					<input type="text" class="item-input" name="comment" placeholder="评论:" value="" />
      					</div>
    				</div>
  				</div>

				<!-- 加载提示符 -->
  				<div class="infinite-scroll-preloader not-display">
    				<div class="preloader"></div>
  				</div>	
            </script>
        </div>
    </div>
</div>
