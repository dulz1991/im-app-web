<div class="navbar">
    <div class="navbar-inner">
        <div class="left">
            <a href="#" class="link icon-only back" id="backToMain">
                <i class="icon icon-back"></i> 发现
            </a>
        </div>
        <div class="center newstitle"></div>
        <div class="right"> 
        	<a href="#" class="link icon-only open-panel">
        		<i class="icon icon-bars"></i>
        	</a>
        </div>
    </div>
</div>

<div class="pages">
    <div data-page="news" class="page">
        <div class="page-content infinite-scroll pull-to-refresh-content" id="newsContent">
            <script id="newsTemplate" type="text/template">
			<!-- 默认的下拉刷新层 -->
    			<div class="pull-to-refresh-layer">
      				<div class="preloader"></div>
      				<div class="pull-to-refresh-arrow"></div>
    			</div>				

			<div class="list-block">
				{{#each list}}    			
				<div class="card news-item" id="{{id}}">	
					<div class="card-content">
						<p style="padding:20px 20px 0px 20px;">{{news}}</p>
					</div>
					<div class="card-footer" style="color:#aaa;">
						{{user_nick}} | {{create_str}} | 聊天 | 评论
					</div>
				</div>	
				{{/each}}
			</div>
			
			<!-- 加载提示符 -->
  			<div class="infinite-scroll-preloader not-display">
    			<div class="preloader"></div>
  			</div>
            </script>
        </div>
    </div>
</div>
