<div class="navbar">
    <div class="navbar-inner">
        <div class="left">
            <a href="#" class="link icon-only back" id="backToMain">
                <i class="icon icon-back"></i> 聊天列表
            </a>
        </div>
        <div class="center newstitle sliding"></div>
        <div class="right"> 
        	<a href="#" class="link icon-only open-panel">
        		<i class="icon icon-bars"></i>
        	</a>
        </div>
    </div>
</div>

<div class="pages navbar-through">
    <div data-page="chatList" class="page">
        <div class="page-content infinite-scroll-reply" id="chatListContent">
            <script id="chatListTemplate" type="text/template">
				{{#if chatList}}
				<div class="list-block media-list">
                	<ul>
						{{#each chatList}}
                  		<li>
							<a href="#" senduserid={{sendUserId}} class="item-link item-content goto-chat">
                      			<div class="item-media"><img src="{{_avatar}}" width="40"></div>
                      			<div class="item-inner">
                        			<div class="item-title-row item-title-row_{{sendUserId}}">
                          				<div class="item-title">{{_username}}</div>
										<div class="item-title item-title_{{sendUserId}}"><span class="badge bg-red">new</span></div>
                        			</div>
									<div class="item-subtitle"></div>
                        			<div class="item-text item-text_{{sendUserId}}" style="height:24px;">{{message}}</div>
                      			</div>	
							</a>
						</li>
						{{/each}}
                	</ul>
              	</div>
				{{/if}}
            </script>
        </div>
    </div>
</div>
