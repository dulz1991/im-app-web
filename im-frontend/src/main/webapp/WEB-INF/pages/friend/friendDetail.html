<div class="navbar">
    <div class="navbar-inner">
        <div class="left">
            <a href="#" class="link icon-only back" id="backToMain">
                <i class="icon icon-back"></i>
            </a>
        </div>
        <div class="center newstitle sliding"></div>
        <div class="right"> 
        	<a href="#" class="link icon-only open-panel">
        		<i class="icon icon-bars"></i>
        	</a>
        </div>
    </div>
</div>

<div class="pages navbar-through">
    <div data-page="friendDetail" class="page">
        <div class="page-content infinite-scroll-reply" id="friendDetailContent">
            <script id="friendDetailTemplate" type="text/template">
					
						<div class="card">
  							<div class="card-header">朋友资料:</div>
  							<div class="card-content">
    							<div class="list-block media-list">
      								<ul>
        								<li class="item-content">
          									<div class="item-media">
            									<img src="{{userProfile.avatar}}" width="44">
          									</div>
          									<div class="item-inner">
            									<div class="item-title-row">
              										<div class="item-title">
														{{userProfile.usernick}}
																{{#if userProfile.sex<2}}
																	<img src="/img/icon/boy.png" width="18" />
																{{else}}
																	<img src="/img/icon/girl.png" width="18" />
																{{/if}}	
													</div>
            									</div>
            									<div class="item-subtitle">个人说明</div>
          									</div>
        								</li>
      								</ul>
    							</div>
  							</div>
						</div>    
						
						<div class="card" style="background-color:rgba(0,0,0,0);border-radius:4px;box-shadow: 0 0px 0px rgba(0,0,0,0);">
							<br>
							<a href="/pages/chat/chat.html?friendUserId={{userProfile.id}}" class="button button-big button-fill button-raised color-green btn-chat">聊天</a>
							<br>
							<a href="#" class="button button-big button-fill button-raised color-pink btn-delete">删除</a>						
						</div>

            </script>
        </div>
    </div>
</div>
