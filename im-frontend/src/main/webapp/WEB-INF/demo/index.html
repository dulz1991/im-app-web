<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<title>My App</title>
<!-- Path to Framework7 Library CSS-->
<link rel="stylesheet" href="css/framework7.ios.css">
<link rel="stylesheet" href="css/framework7.ios.colors.css">
<!-- Path to your custom app styles-->
<link rel="stylesheet" href="css/my-app.css">
<link rel="stylesheet" href="css/home.css">
</head>
<body> 
	<!-- Status bar overlay for fullscreen mode-->
	<div class="statusbar-overlay"></div>
	<!-- Panels overlay-->
	<div class="panel-overlay"></div>
	<!-- Left panel with reveal effect-->

	<!-- Views, and they are tabs-->
	<!-- We need to set "toolbar-through" class on it to keep space for our tab bar-->
	<div class="views tabs toolbar-through">

		<!-- Your first view, it is also a .tab and should have "active" class to make it visible by default-->
		<div id="view-1" class="view view-main tab active">
			<div class="navbar"></div>
			<br>
			<br>
			<br>
			<div class="pages">
				<div data-page="index-1" class="page">
					<div class="page-content"></div>
				</div>
			</div>
			<!-- Bottom Tabbar-->
		</div>

		<!-- Second view (for second wrap)-->
		<div id="view-2" class="view tab">
			<!-- We can make with view with navigation, let's add Top Navbar-->
			<div class="navbar"></div>
			<br>
			<br>
			<br>
			<div class="pages">
				<div data-page="index-2" class="page">
					<div class="page-content"></div>
				</div>
			</div>
			<!-- Bottom Tabbar-->
		</div>
		<div id="view-3" class="view tab">
			<div class="navbar"></div>
			<br>
			<br>
			<br>
			<div class="pages">
				<div data-page="index-3" class="page">
					<div class="page-content"></div>
				</div>
			</div>
			<!-- Bottom Tabbar-->
		</div>
		<div id="view-4" class="view tab">
			<div class="navbar"></div>
			<br>
			<br>
			<br>
			<div class="pages">
				<div data-page="index-4" class="page">
					<div class="page-content"></div>
				</div>
			</div>
			<!-- Bottom Tabbar-->
		</div>
		<div id="view-5" class="view tab">
			<div class="navbar"></div>
			<br>
			<br>
			<br>
			<div class="pages">
				<div data-page="index-5" class="page">
					<div class="page-content"></div>
				</div>
			</div>
			<!-- Bottom Tabbar-->
		</div>
		<div class="toolbar tabbar tabbar-labels">
			<div class="toolbar-inner">
				<a href="#view-1" class="tab-link active"> <i
					class="icon tabbar-demo-icon-1"></i><span class="tabbar-label">Home</span></a><a
					href="#view-2" class="tab-link"><i
					class="icon tabbar-demo-icon-2"></i><span class="tabbar-label">Shopping</span></a><a
					href="#view-3" class="tab-link"> <i
					class="icon tabbar-demo-icon-3"></i><span class="tabbar-label">Community</span></a><a
					href="#view-4" class="tab-link"> <i
					class="icon tabbar-demo-icon-4"></i><span class="tabbar-label">MyTaobao</span></a><a
					href="#view-5" class="tab-link"> <i
					class="icon tabbar-demo-icon-5"></i><span class="tabbar-label">Token</span></a>
			</div>
		</div>
	</div>
	<!-- Path to Framework7 Library JS-->
	<script type="text/javascript" src="js/framework7.min.js"></script>
	<!-- Path to your app js-->
	<script type="text/javascript" src="js/my-app.js"></script>

</body>
</html>
