#log root
log4j.rootLogger=INFO,CONSOLE,FILE
#show in console
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%5p [%t] - %m%n
#pring start log 
log4j.category.org.springframework=INFO
#mybatis log 
log4j.logger.com.im.app.base.mybatis.mapper=DEBUG
#log file
log4j.appender.FILE=org.apache.log4j.DailyRollingFileAppender
log4j.appender.FILE.File=C:\\Users\\Administrator\\Desktop\\nodejs\\demo1\\public\\log\\log.log4j
log4j.appender.FILE.DatePattern = '.'yyyy-MM-dd
log4j.appender.FILE.layout=org.apache.log4j.PatternLayout
log4j.appender.FILE.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %F %p _seconds:%r _line:%L %m%n  
log4j.appender.FILE.MaxFileSize=2048KB 
log4j.appender.FILE.MaxBackupIndex=1 

